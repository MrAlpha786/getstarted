<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- GetStarted - A simple responsive Homepage
        Author: MrAlpha786  (github.con/MrAlpha786) -->

    <title>Welcome MrAlpha786!</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hi, <span id="author" onclick="toggleMode()">Faizan</span></h1>

      <div id="search">
      <input id="search-field" type="text" placeholder="Search DuckDuckGo..."/>
      <button id="clear-field" onclick="clearField()"><img src="asset/icons/close.svg" alt="clear"></button>
      <button id="search-button" onclick="search()"><img src="asset/icons/loupe.svg" alt="Go"></button>
      </div>

      <div class="table-container">
        <div class="col-container" id="tab-container">
      	  <div class="tab active" data-type="general-tab">General</div>
      	  <div class="tab" data-type="tech-tab">Tech</div>
      	  <div class="tab" data-type="fun-tab">Fun</div>
      	  <div class="tab" data-type="social-tab">Social</div>
      	</div>

      	<div class="col-container" id="content-container">
      	  <div class="content active" data-type="general-tab"></div>
      	  <div class="content" data-type="tech-tab"></div>
      	  <div class="content" data-type="fun-tab"></div>
      	  <div class="content" data-type="social-tab"></div>
      	</div>
      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
